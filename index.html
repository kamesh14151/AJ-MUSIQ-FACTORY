<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJ MUSIQ FACTORY </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="theme-selector">
        <div class="theme-option" data-theme="default"></div>
        <div class="theme-option" data-theme="dark"></div>
        <div class="theme-option" data-theme="ocean"></div>
    </div>

    <div class="music-player">
        <div class="player-header">
            <h1>AJ MUSIQ FACTORY</h1>
            <div class="visualizer">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>

        <div class="song-info">
            <div class="album-art-container">
                <img src="AJLOGO.jpg" alt="Album Art" class="album-art">
                <div class="vinyl-overlay"></div>
            </div>
            <div class="song-details">
                <h2 class="song-title">No song selected</h2>
                <p class="artist">Artist</p>
                <p class="album">Album</p>
            </div>
        </div>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill"></div>
                <div class="progress-thumb"></div>
            </div>
            <div class="time-info">
                <span class="current-time">0:00</span>
                <span class="duration">0:00</span>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" id="shuffle-btn" title="Shuffle">
                <i class="fas fa-random"></i>
            </button>
            <button class="control-btn" id="prev-btn" title="Previous">
                <i class="fas fa-step-backward"></i>
            </button>
            <button class="control-btn" id="play-btn" title="Play">
                <i class="fas fa-play"></i>
            </button>
            <button class="control-btn" id="next-btn" title="Next">
                <i class="fas fa-step-forward"></i>
            </button>
            <button class="control-btn" id="repeat-btn" title="Repeat">
                <i class="fas fa-redo"></i>
            </button>
        </div>

        <div class="extras">
            <div class="volume-control">
                <i class="fas fa-volume-down"></i>
                <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.7">
                <i class="fas fa-volume-up"></i>
            </div>
            <button class="lyrics-btn" id="lyrics-btn">Show Lyrics</button>
        </div>

        <div class="playlist-container">
            <div class="playlist-header">
                <h3>Playlist</h3>
                <div class="playlist-actions">
                    <button id="add-files-btn">
                        <i class="fas fa-plus"></i> Add Files
                    </button>
                    <button id="clear-playlist-btn">
                        <i class="fas fa-trash"></i> Clear
                    </button>
                </div>
            </div>
            <input type="file" id="file-input" multiple accept="audio/*" style="display: none;">
            <div class="playlist-scroll">
                <ul class="playlist" id="playlist"></ul>
            </div>
        </div>

        <div class="lyrics-modal">
            <div class="lyrics-content">
                <span class="close-lyrics">&times;</span>
                <h3>Lyrics</h3>
                <div class="lyrics-text">No lyrics available</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
